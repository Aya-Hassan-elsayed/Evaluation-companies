<div class="welcome-dialog">
    <div class="dialog-header">
      <span class="close-icon" (click)="onClose()">×</span>
    </div>
    <div class="dialog-content">
        <h5 class="welcome-title">
        <span class="highlight">تم انشاء الحساب بنجاح</span>
        </h5>
      <p class="welcome-text">Please Choose any Option</p>
      <div class="button-container">
        <button class="btn btn-register" (click)="navigateToRegister()">Register New User </button>
        <button class="btn btn-dashboard" (click)="navigateToDashboard()">Go to Dashboard</button>
      </div>
    </div>
  </div>
