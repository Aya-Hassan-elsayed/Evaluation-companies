<div class="parent clearfix">
  <!-- <img src="../../../assets/Background/beautiful-landscape.jpg" class="fixed z-10 w-2/12 md:block hidden" alt="logo"> -->

  <div class="bg-illustration">
    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="login">
    <div class="container">
      <h1 class="text-center">تسجيل الدخول </h1>

      <div class="login-form">
        <form [formGroup]="login" (ngSubmit)="loginSubmit()">
          <input type="text" placeholder="Username" formControlName="username">
          <div class="input-field">
            <input 
              [type]="isPasswordVisible ? 'text' : 'password'" 
              placeholder="Password" 
              formControlName="password">
            <fa-icon 
              [icon]="isPasswordVisible ? faEye : faEyeSlash" 
              class="password-icon" 
              (click)="togglePasswordVisibility()" >
            </fa-icon>
          </div>
          <div class="error-message" *ngIf="Error">
            "The username or password you entered is incorrect."
          </div>
          <button type="submit" [disabled]="!login.valid">LOG-IN</button>
        </form>
      </div>
    </div>
  </div>
</div>
